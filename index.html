<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Tasbih</title>
</head>

<body>

    <main class="main">

        <div class="title">
            <h1>
                Digital Tasbih
            </h1>
        </div>

        <section class="container">


            <!-- Subhan Allah Container Start -->
            <div>
                <div>
                    <h5>
                        Subhan Allah
                    </h5>
                    <p id="subhanAllahDisplay">
                        0
                    </p>
                </div>
                <div class="subhanAllah-container">
                    <button id="subhanAllahIncrementBtn">
                        Increment
                    </button>
                    <button id="subhanAllahDecrementBtn">
                        Decrement
                    </button>
                </div>
            </div>
            <!-- Subhan AllahContainer End -->


            <!-- Alhamdulillah Container Start -->
            <div>
                <div>
                    <h5>
                        Alhamdulilah
                    </h5>
                    <p id="alhamdulillahDisplay">
                        0
                    </p>
                </div>
                <div class="alhamdulillah-container">
                    <button id="alhamdulillahIncrementBtn">
                        Increment
                    </button>
                    <button id="alhamdulillahDecrementBtn">
                        Decrement
                    </button>
                </div>
            </div>
            <!-- Alhamdulillah Container End -->

            <!-- Allahuakber Container Start -->
            <div>
                <div>
                    <h5>
                        Allahuakber
                    </h5>
                    <p id="allahuAkberDisplay">
                        0
                    </p>
                </div>
                <div class="allahuAkber-container">
                    <button id="allahuAkberIncrementBtn">
                        Increment
                    </button>
                    <button id="allahuAkberDecrementBtn">
                        Decrement
                    </button>
                </div>
            </div>
            <!-- Alhamdulillah Container End -->
        </section>

        <!-- Reset Container Start -->
        <div class="resetContainer">
            <button id="resetBtn">
                Reset All Tasbih
            </button>
        </div>
        <!-- Reset Container End -->
    </main>

    <script src="main.js"></script>
</body>

</html>
